<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hero - Free Bulma template</title>
        <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <!-- Bulma Version 0.9.0-->
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
        <script type="module" src="/js/contact.js"></script>
    </head>
    <body>
        <section class="hero is-info is-medium is-bold">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="../">
                                <img src="../img/logo_wide_ulbi.png" alt="Logo">
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenu">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenu" class="navbar-menu">
                            <div class="navbar-end">
                                <div class="tabs is-right">
                                    <ul>
                                        <li><a href="../index.html">Home</a></li>
                                        <li><a href="proposal.html">Proposal</a></li>
                                        <li><a href="team.html">Team</a></li>
                                        <li><a href="contact.html">Contact</a></li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            

            <div class="column is-12 about-me">
                <h1 class="title has-text-centered section-title">
                  Get in touch
                </h1>
              </div>
              <div class="column is-8 is-offset-2">
                <form
    
                >
                  <div class="field">
                    <label class="label" style="color: aliceblue;">Nama</label>
                    <div class="control has-icons-left">
                      <input
                        class="input"
                        type="text"
                        placeholder="Masukan Nama Anda"
                        id="name"
                      />
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" style="color: aliceblue;">Email</label>
                    <div class="control has-icons-left">
                      <input
                        class="input"
                        type="email"
                        placeholder="Masukan Alamat Email Anda"
                        id="email"
                      />
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" style="color: aliceblue;">Pesan</label>
                    <div class="control">
                      <textarea
                        class="textarea"
                        placeholder="Masukan pesan anda"
                        id="message"
                      ></textarea>
                    </div>
                  </div>
                  <div class="field">
                    <div class="control ">
                      <button id="actionButton" class="button submit-button" >
                        Submit&nbsp;&nbsp;
                        <i class="fas fa-paper-plane"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        </section>



        <script type="module" src="../js/bulma.js"></script>
        <script type="module" src="../js/tabs.js"></script>
    </body>
</html>
